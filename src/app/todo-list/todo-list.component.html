<div class="todo-box">
    <h2>{{title}}</h2>
    <p>A place to store your todos</p>
    <input type="text" placeholder="Filter your to-dos" [(ngModel)]="query" name="query" (keyup)="filterTodo()">
    <ol>
      <todo-item *ngFor="let todo of todoList, let i=index" [todoItem]="todo" (remove)="removeTodo($event)"></todo-item>
    </ol>
    <form action="">
    <input type="text" placeholder="Add your to-do" [(ngModel)]="newTodo" name="newTodo">
    <button class="add-button" (click)="addTask()">Add</button>
  </form>
  </div>
