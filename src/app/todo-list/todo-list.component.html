<div class="todo-box">
    <h2>{{title}}</h2>
    <p>A place to store your todos</p>
    <form action="">
    <input type="text" placeholder="Filter your to-dos" [(ngModel)]="query">
    <ol>
      <todo-item *ngFor="let todo of todoList" [todoItem]="todo" ></todo-item>
    </ol>
    <input type="text" placeholder="Add your to-do" id="newTodo">
    <button class="add-button" (click)="addTask()">Add</button>
  </form>
  </div>
